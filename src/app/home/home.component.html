<div class="container">
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category_Id</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor ="let list of products" class="table table-striped">
            <td>{{ list._id}}</td>
            <td>{{ list.name }}</td>
            <td>{{ list.description }}</td>
            <td>{{ list.price}}</td>
            <td>{{ list.category_id}}</td>
            <td><a [routerLink] = "['/update', list._id]">Edit</a></td>
            <td><a (click)="DeleteProduct(list._id)">Delete</a></td>
          </tr>
        </tbody>
      </table>
</div>
