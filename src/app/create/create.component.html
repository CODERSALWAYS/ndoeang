<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <form #myform="ngForm" (ngSubmit) = "createproductData(myform)"  >
        <div class="form-group">
          <label for="">Name</label>
          <input type="text" class="form-control" name="name" id="name" ngModel>
        </div>
        <div class="form-group">
          <label for="">Description</label>
          <input type="text" class="form-control" name="description" id="name" ngModel>
        </div>
        <div class="form-group">
          <label for="">Price</label>
          <input type="number" name="price" id="price" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="">Category_id</label>
          <input type="number" name="category_id" id="categoryid" class="form-control" ngModel>
        </div>
        <input type="submit" value="Create Product" id="btn" class="btn btn-primary">
    </form>
  </div>
    <div class="col-md-4"></div>
  </div>
</div>
